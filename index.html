<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="O que é a KenzieFlix? A Kenzieflix é um serviço de transmissão online que oferece uma ampla variedade de séries, filmes e documentários premiados em milhares de ...">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/icon-page.png">
    <title>KenzieFlix</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="KenzieFlix logo">
        </div>
    </header>

    <main>
        <div class="main-box">
            <section>
                <div class="title">
                    <h1>Quem está assistindo?</h1>
                </div>
            </section>
            <section>
                <div class="box-wrapper">
                    <div class="user-box">
                        <div class="profile-img">
                            <img src="./img/pink.png" alt="imagem de perfil">
                        </div>
                        <h3>Aline</h3>
                    </div>
                    <div class="user-box">
                        <div class="profile-img">
                            <img src="./img/panda.png" alt="imagem de perfil">
                        </div>
                        <h3>Vitor</h3>
                    </div>
                    <div class="user-box">
                        <div class="profile-img">
                            <img src="./img/robot.png" alt="imagem de perfil">
                        </div>
                        <h3>Júlia</h3>
                    </div>
                    <div class="user-box">
                        <div class="profile-img add-perfil">
                            <img src="./img/plus.png" alt="adicionar perfil">
                        </div>
                        <span>
                            <h3>Adicionar perfil</h3>
                        </span>
                    </div>
                </div>
        </div>
        </section>
        <section>
            <div class="profile-button">
                <button>Gerenciar Perfis</button>
            </div>
        </section>
        </div>
    </main>
</body>

</html>
